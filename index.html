<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script defer type="module" src="./js/controller.js"></script>
    <title>Hello!</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather-component">
          <div class="w-top-part">
            <div class="w-current">
              <img class="w-icon" src="imgs/icons/64x64/day/113.png" />
              <div class="w-c-text">
                <div class="w-degrees">21</div>
                <div class="w-description">Sunny</div>
              </div>
            </div>
            <div class="w-details">
              <div class="wd-wind">Wind: 14.8 kmph</div>
              <div class="wd-pressure">Pressure: 1016 mb</div>
              <div class="wd-humidity">Humidity: 46 %</div>
            </div>
          </div>
          <div class="w-forecast">
            <div class="w-f-day wf-one">
              <div class="w-date">Tommorow</div>
              <img class="w-icon" src="imgs/icons/64x64/day/113.png" />
              <div class="w-degrees">21</div>
            </div>
            <div class="w-f-day wf-two">
              <div class="w-date">07.06</div>
              <img class="w-icon" src="imgs/icons/64x64/day/113.png" />
              <div class="w-degrees">21</div>
            </div>
            <div class="w-f-day wf-three">
              <div class="w-date">07.07</div>
              <img class="w-icon" src="imgs/icons/64x64/day/113.png" />
              <div class="w-degrees">21</div>
            </div>
          </div>
          <div class="w-location">Kielce</div>
          <div class="w-copyright"
            >Powered by
            <a href="https://www.weatherapi.com/"> WeatherAPI.com</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
